<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="Parent">
        <div class="Heading">
        <h1>Book Your Table</h1>
       </div>
        <div class="Table-Booking-form">
            <form>
                <label>Full Name</label>
                <input type="text" placeholder="e.g. Sanjay Gawai">
                <label>Phone</label>
                <input type="text" placeholder="Enter phone number">
                <label>Address</label>
                <input type="text" placeholder="Enter Address">
                <label>Total Guest</label>
                <input type="number" placeholder="e.g. 8">         
                <label>Date</label>
                <input type="date" placeholder="Select Date">
                <label>Time</label>
                <input type="time" placeholder="Select Time">
                <label>Tabel Number</label>
                <input type="number" placeholder="Select Table Number">
                <div class="submit-button"><button>Book Now</button></div>
            </form>
        </div>
    </div>

</body>

</html>
